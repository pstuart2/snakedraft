<head>
  <title>snakedraft</title>
</head>

<body>
{{> CommandBar}}
	<div class="container">
		<div class="row">
			{{#if currentUser}}
			<div class="group span4">
				{{#if currentUser.profile.isAdmin}}
				<div class="group draft-control well">
					{{> DraftControl}}
				</div>
				{{/if}}
				<div class="group user-area well">
					{{> Users}}
				</div>
			</div>

			<div class="group ticket-area span7 well">
        {{> Tickets}}
			</div>
			{{/if}}
		</div>
	</div>
	{{> Config}}
	{{> CustomTicket}}
	{{> ResetDb}}
	{{> EditUser}}
</body>
