<template name="TmplCommandBar">
	<form class="group form-horizontal" id="CommandForm" name="CommandForm">
		<div class="commands span12">
			<button type="button" class="add-custom-ticket btn">Add Custom Ticket</button>
		</div>
		<div id="addTickets" style="display: none;">
			<div class="control-group">
				<label class="control-label" for="ticket">Ticket</label>
				<div class="controls">
					<input type="text" id="ticket" class="input-large" placeholder="Ticket"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="title">Title</label>
				<div class="controls">
					<input type="text" id="title" class="input-large" placeholder="Title"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="description">Description</label>
				<div class="controls">
					<textarea id="description"></textarea>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">&nbsp;</label>
				<div class="controls">
					<button type="button" class="save-custom-ticket btn">Add</button>
				</div>
			</div>
		</div>
		<div style="clear: both"></div>
	</form>
</template>
