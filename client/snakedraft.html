<head>
  <title>snakedraft</title>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="commands well span12">
				<button type="button" class="btn">Add Tickets</button>
			</div>
		</div>
		<div class="row">
			<div class="user well span4">User area</div>
			<div class="tickets well span8">
        {{> TmplTickets}}
			</div>
		</div>
	</div>
</body>

<template name="TmplTickets">
  {{#each TicketArr}}
		<div class="ticket">
			<h4><a target="blank" href="http://jirainsta/browse/{{Id}}">{{Id}}</a> : {{Title}}</h4>
			<div>{{Description}}</div>
		</div>
	{{/each}}
</template>
