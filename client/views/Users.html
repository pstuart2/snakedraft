<template name="Users">
	<h4>Active Users</h4>
	<ul class="users active-users">
	{{#each ActiveUserArr}}
		<li>
			<span class="badge">{{profile.totalHoursAvailable}}</span> {{username}}
		</li>
	{{/each}}
	</ul>
	<hr />
	<h4>Inactive Users</h4>
	<ul class="users inactive-users">
		{{#each InactiveUserArr}}
		<li>
			{{username}}
		</li>
		{{/each}}
	</ul>
</template>
