<template name="Users">
	<h4>Active Users</h4>
	<ul class="users active-users">
	{{#each ActiveUserArr}}
		<li class="{{selected}} {{activeUserClass}} user-item" title="{{formatTotalHours profile.hoursAssigned}} / {{formatTotalHours profile.totalHoursAvailable}}">
			<span class="badge">{{profile.draftPosition}}</span> {{username}}
			<div class="pull-right">
				<span title="Assigned" class="label label-info">{{remainingHoursFormat}}</span>
			</div>
		</li>
	{{/each}}
	</ul>
	<div class="hidden-phone">
		<hr />
		<h4>Inactive Users</h4>
		<ul class="users inactive-users">
			{{#each InactiveUserArr}}
			<li class="user-item {{selected}}">
				<span class="badge">{{profile.draftPosition}}</span> {{username}}
				<div class="pull-right">
					<span class="label label-info">{{formatTotalHours profile.hoursAssigned}}</span>
				</div>
			</li>
			{{/each}}
		</ul>
		<hr />
		{{> Chat}}
	</div>
</template>
