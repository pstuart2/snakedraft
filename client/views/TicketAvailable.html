<template name="TicketAvailable">
	<div class="ticket">
		<div class="pull-right">
			<span class="label {{canChooseHours Hours}}">{{formatTotalHours Hours}}</span>
		</div>
		<h4><a target="blank" href="{{JiraLinkUrl}}{{Id}}">{{Id}}</a> : {{Title}}</h4>
		<div class="admin-buttons">
			{{#if isAdmin}}
			<button type="button" class="btn btn-mini btn-primary edit-ticket"><i class="icon-edit"></i> Edit</button>
			<button type="button" class="btn btn-mini btn-danger delete-ticket"><i class="icon-remove"></i> Delete</button>
			{{/if}}
			{{#if canAssign}}
			<button type="button" class="btn btn-mini assign-ticket"><i class="icon-ok"></i> Assign to {{selectedUsername}}</button>
			{{/if}}
		</div>
		<div class="ticket-buttons">

			{{#if IsMyTurn}}
				{{#if canChoose Hours}}
				<button type="button" class="btn btn-mini btn-primary take-ticket"><i class="icon-ok"></i> Take</button>
				{{/if}}
			{{else}}
				{{#if currentUser}}
				{{#each Users}}
				<div style="float: left;">
					<input type="checkbox" id="sug_{{../_id}}_{{username}}" class="sug-checkbox" value="{{username}}" data-ticket-id="{{../_id}}" {{IsMyRecommendChecked ../_id}} />
					<label style="display: inline;" for="sug_{{../_id}}_{{username}}">{{username}}</label>&nbsp;
				</div>
				{{/each}}
				<div style="clear: both;"></div>
				{{/if}}
			{{/if}}
			{{{Recommends recommends}}}
		</div>
	</div>
</template>
