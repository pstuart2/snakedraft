<template name="MainDiv">
	<div id="main-div-wrapper" class="{{activeUserClass}}">
		{{> CommandBar}}
		<div class="container main-area">
			<div class="row">
				{{#if currentUser}}
				<div class="span4">
					<div class="affix-top">
						{{> DraftControl}}
						<div class="group user-area">
							{{> Users}}
						</div>
					</div>
				</div>

				<div class="span8 ticket-area">
					{{> Tickets}}
				</div>
				{{/if}}
			</div>
		</div>
		{{> Config}}
		{{> CustomTicket}}
		{{> ResetDb}}
		{{> EditUser}}
	</div>
</template>
