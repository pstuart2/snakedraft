<template name="Tickets">
	{{#if userSelected}}
		<h4>User Tickets</h4>
		{{#each MyTicketArr}}
		<div class="ticket">
			<div class="pull-right">
				<span class="label label-info">{{formatTotalHours Hours}}</span>
			</div>
			<h4><a target="blank" href="http://jirainsta/browse/{{Id}}">{{Id}}</a> : {{Title}}</h4>
			<div>{{Description}}</div>
		</div>
		{{/each}}
	{{else}}
		<h4>Available Tickets</h4>
		{{#each AvailableTicketArr}}
		<div class="ticket">
			<div class="pull-right">
				<span class="label {{canChooseHours Hours}}">{{formatTotalHours Hours}}</span>
			</div>
			<h4><a target="blank" href="http://jirainsta/browse/{{Id}}">{{Id}}</a> : {{Title}}</h4>
			<div>{{Description}}</div>
			<div class="ticket-buttons">
				{{#if canChoose Hours}}
				<button type="button" class="btn btn-mini btn-primary take-ticket">Take</button>
				{{else}}
				<button type="button" class="btn btn-mini suggest-ticket">Suggest</button>
				{{/if}}
			</div>
		</div>
		{{/each}}
	{{/if}}
</template>
