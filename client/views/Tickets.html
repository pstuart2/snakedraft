<template name="Tickets">
	{{#each TicketArr}}
	<div class="ticket">
		<div class="pull-right">
			{{#if canChoose Hours}}
			<button class="btn btn-small take-ticket"><i class="icon-lock"></i> Take</button>
			<span class="label">{{Hours}} Hours</span>
			{{else}}
			<span class="label label-important">{{Hours}} Hours</span>
			{{/if}}
		</div>
		<h4><a target="blank" href="http://jirainsta/browse/{{Id}}">{{Id}}</a> : {{Title}}</h4>
		<div>{{Description}}</div>
	</div>
	{{/each}}
</template>
